syntax = "proto3";

package fdbrpc.test;

service TestEchoService {
    rpc Echo(EchoRequest) returns (EchoResponse);
    rpc EchoRecv10(EchoRequest) returns (stream EchoResponse);
    rpc EchoSend10(stream EchoRequest) returns (EchoResponse);
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}
syntax = "proto3";

package fdbrpc.file_transfer;

service FileTransferService {
    rpc Downlaod(DownloadRequest) returns (stream DownloadChunk);
}

message DownloadRequest {
    string file_name = 1;
    int32_t chunk_size = 2;
    int32_t first_chunk_index = 3;
    int32_t last_chunk_index = 4;
}

message DownlaodChunk {
    string file_name = 1;
    int32_t chunk_index = 2;
    bytes data = 3;
}

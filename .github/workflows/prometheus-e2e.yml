name: Prometheus E2E Test

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master", "feature/prometheus-metrics-endpoint" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-simulation:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux RHEL 9
            os: ubuntu-latest
            container: foundationdb/build:rockylinux9-latest
            cmake_flags: ""
          - name: Linux CentOS 7
            os: ubuntu-latest
            container: foundationdb/build:centos7-latest
            cmake_flags: ""
          - name: macOS 13
            os: macos-13
            container: null
            cmake_flags: "-DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)"

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
            dnf install -y 'dnf-command(config-manager)'
            dnf config-manager --set-enabled crb
            dnf install -y epel-release
            dnf install -y git cmake ninja-build gcc-c++ 

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
            brew install cmake ninja boost openssl@3 mono

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DOLD_FDB_alloc_instrumentation=ON ${{ matrix.cmake_flags }} ..

      - name: Build fdbserver
        run: |
          cd build
          ninja fdbserver

      - name: Run Prometheus Simulation Test
        run: |
          cd build
          ./bin/fdbserver -r simulation -f ../tests/fast/PrometheusMetrics.toml -b on

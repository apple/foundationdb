[configuration]
testClass = "BlobGranule"
blobGranulesEnabled = true 
allowDefaultTenant = false
# FIXME: re-enable rocks at some point
storageEngineExcludeTypes = [4]

[[test]]
testTitle = 'BlobGranuleMoveVerifyCycle'

    [[test.workload]]
    testName = 'Cycle'
    transactionsPerSecond = 250.0
    testDuration = 60.0
    expectedRate = 0

    [[test.workload]]
    testName = 'RandomMoveKeys'
    testDuration = 60.0

    [[test.workload]]
    testName = 'BlobGranuleVerifier'
    testDuration = 60.0
    # cycle does its own workload checking, don't want clear racing with its checking
    clearAndMergeCheck = false

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 60.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 60.0
    testDuration = 60.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 60.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 60.0

[configuration]
testClass = "BlobGranule"
blobGranulesEnabled = true 
allowDefaultTenant = false
injectTargetedSSRestart = true
injectSSDelay = true
# FIXME: re-enable rocks at some point
# storageEngineExcludeTypes = [4, 5]

[[test]]
testTitle = 'BlobGranuleVerifySmall'

    [[test.workload]]
    testName = 'WriteDuringRead'
    testDuration = 60.0
    useSystemKeys = false
    maximumDataWritten=50000000

    [[test.workload]]
    testName = 'BlobGranuleVerifier'
    testDuration = 60.0

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 60.0 

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 30.0
    testDuration = 60.0 

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 60.0 


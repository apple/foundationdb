[configuration]
storageEngineType = 5 # Always pick ShardedRocks

# These can cause non-determinism, but we don't do unseed check for this test
[[knobs]]
rocksdb_metrics_in_simulation = true 
shard_encode_location_metadata = true

[[test]]
testTitle = 'Clogged'

[[test.workload]]
testName = 'Cycle'
transactionsPerSecond = 2500.0
testDuration = 10.0
expectedRate = 0
unseedCheck = false

[[test.workload]]
testName = 'RandomClogging'
testDuration = 10.0

[[test.workload]]
testName = 'Rollback'
meanDelay = 10.0
testDuration = 10.0

[[test.workload]]
testName = 'Attrition'
machinesToKill = 10
machinesToLeave = 3
reboot = true
testDuration = 10.0

[[test.workload]]
testName = 'Attrition'
machinesToKill = 10
machinesToLeave = 3
reboot = true
testDuration = 10.0

[[test]]
testTitle = 'Unclogged'

[[test.workload]]
testName = 'Cycle'
transactionsPerSecond = 250.0
testDuration = 10.0
expectedRate = 0.80
unseedCheck = false

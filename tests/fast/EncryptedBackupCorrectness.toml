[configuration]
allowDefaultTenant = true
tenantModes = ['required']

[[knobs]]
enable_encryption = true
enable_tlog_encryption = true
enable_storage_server_encryption = false
enable_blob_granule_encryption = true

[[test]]
testTitle = 'EncryptedBackupAndRestore'
clearAfterTest = false
simBackupAgents = 'BackupToFile'

    [[test.workload]]
    testName = 'BulkLoadWithTenants'
    maxNumTenants = 100
    minNumTenants = 10
    transactionsPerSecond = 2500.0

    [[test.workload]]
    testName = 'BackupAndRestoreCorrectness'
    defaultBackup = true
    backupAfter = 10.0
    restoreAfter = 60.0
    backupRangesCount = -1

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 90.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 90.0
    testDuration = 90.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 90.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 90.0

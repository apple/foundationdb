[configuration]
testClass = "BlobRestore"
blobGranulesEnabled = true
extraDatabaseMode = 'Single'
allowDefaultTenant = false
disableTss = true
storageEngineExcludeTypes = [4, 5]

[[knobs]]
bg_consistency_check_enabled = 0
blob_manifest_backup = true
shard_encode_location_metadata = false
bw_throttling_enabled = false

[[test]]
testTitle = 'SetupBlob'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
clearAfterTest = false
waitForQuiescence = false

    [[test.workload]]
    testName = 'BlobRestoreWorkload'
    setupBlob = true
    
[[test]] 
testTitle = 'BackupMutationLogs'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
waitForQuiescence = false

    [[test.workload]]
    testName = 'IncrementalBackup'
    tag = 'default'
    submitOnly = true
    waitForBackup = true

[[test]]
testTitle = 'CycleTest'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
waitForQuiescence = false
clearAfterTest = false

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 3000.0
    testDuration = 10.0
    expectedRate = 0

    [[test.workload]]
    testName = 'IncrementalBackup'
    tag = 'default'
    waitForBackup = true
    stopBackup = true

[[test]]
testTitle = 'BlobRestore'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
clearAfterTest = false
waitForQuiescence = false

    [[test.workload]]
    testName = 'BlobRestoreWorkload'
    performRestore = true


[[test]]
testTitle = 'VerifyCycle'
checkOnly = true

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 3000.0
    testDuration = 10.0
    expectedRate = 0

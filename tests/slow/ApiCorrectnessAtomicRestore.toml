[configuration]
# Tenant lookups fail during the atomic restore because they aren't affected by locking
allowDefaultTenant = false
storageEngineExcludeTypes = [5]

[[knobs]]
rocksdb_read_value_timeout=300.0
rocksdb_read_value_prefix_timeout=300.0
rocksdb_read_range_timeout=300.0

[[test]]
testTitle = 'ApiCorrectnessTest'
clearAfterTest = false
simBackupAgents = 'BackupToFile'
timeout = 2100
runSetup = true

    [[test.workload]]
    testName = 'ApiCorrectness'
    numKeys = 5000
    onlyLowerCase = true
    shortKeysRatio = 0.5
    minShortKeyLength = 1
    maxShortKeyLength = 3
    minLongKeyLength = 1
    maxLongKeyLength = 128
    minValueLength = 1
    maxValueLength = 1000
    numGets = 1000
    numGetRanges = 100
    numGetRangeSelectors = 100
    numGetKeys = 100
    numClears = 100
    numClearRanges = 10
    maxTransactionBytes = 500000
    randomTestDuration = 60

    [[test.workload]]
    testName = 'AtomicRestore'
    startAfter = 10.0
    restoreAfter = 50.0
    # This test file uses old restore, which does not work on new backup format
    usePartitionedLogs = false

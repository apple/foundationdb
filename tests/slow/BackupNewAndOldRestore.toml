testClass = "Backup"

[configuration]
tenantModes = ['disabled'] # Do not support tenant
encryptModes = ['disabled'] # Do not support encryption

[[test]]
testTitle = 'NewBackup'
clearAfterTest = false
simBackupAgents = 'BackupToFile'

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 2500.0
    testDuration = 30.0
    expectedRate = 0

    [[test.workload]]
    testName = 'Backup'
    usePartitionedLog = true
    encrypted = false
    backupTag = 'newBackup'
    backupAfter = 10.0
    restoreAfter = 60.0

[[test]]
testTitle = 'OldBackup'
clearAfterTest = false
simBackupAgents = 'BackupToFile'

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 2500.0
    testDuration = 30.0
    skipSetup = true
    expectedRate = 0

    [[test.workload]]
    testName = 'Backup'
    usePartitionedLog = false
    encrypted = false
    backupTag = 'oldBackup'
    backupAfter = 10.0
    restoreAfter = 60.0

# Randomly pick one of the backup tag and restore it.
[[test]]
testTitle = 'RestoreRandomBackup'
simBackupAgents = 'BackupToFile'
clearAfterTest = false

    [[test.workload]]
    testName = 'Restore'
    backupTag1 = 'newBackup'
    backupTag2 = 'oldBackup'
    encrypted = false

# check consistency after restore
[[test]]
testTitle = 'CycleAfterRestore'

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 2500.0
    testDuration = 10.0
    skipSetup = true
    expectedRate = 0

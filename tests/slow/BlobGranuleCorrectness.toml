[configuration]
blobGranulesEnabled = true 
allowDefaultTenant = false
tenantModes = ['optional', 'required']
injectTargetedSSRestart = true
injectSSDelay = true
# FIXME: re-enable rocks at some point
# storageEngineExcludeTypes = [4, 5]
encryptModes = ['domain_aware', 'cluster_aware']

[[knobs]]
bg_metadata_source = "tenant"
bg_key_tuple_truncate_offset = 1
enable_encryption = true
enable_configurable_encryption = true

[[test]]
testTitle = 'BlobGranuleCorrectness'

    [[test.workload]]
    testName = 'BlobGranuleCorrectnessWorkload'
    testDuration = 240.0

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 120.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 30.0
    testDuration = 120.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 120.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 120.0

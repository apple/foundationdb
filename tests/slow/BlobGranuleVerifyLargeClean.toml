storageEngineExcludeTypes = [4]

[[test]]
testTitle = 'BlobGranuleVerifyLargeClean'

    [[test.workload]]
    testName = 'ReadWrite'
    testDuration = 120.0
    transactionsPerSecond = 200
    writesPerTransactionA = 5
    readsPerTransactionA = 1

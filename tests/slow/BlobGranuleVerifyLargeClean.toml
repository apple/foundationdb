    readsPerTransactionB = 1
    alpha = 0.5
    nodeCount = 2000000
    valueBytes = 128
    discardEdgeMeasurements = false
    warmingDelay = 10.0
    setup = false

    [[test.workload]]
    testName = 'BlobGranuleVerifier'
    testDuration = 120.0

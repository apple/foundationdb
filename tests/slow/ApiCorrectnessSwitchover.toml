[configuration]
extraDatabaseMode = 'Single'
# required tenant mode is not supported for Disaster Recovery yet
tenantModes = ['disabled', 'optional']
storageEngineExcludeTypes = [5]

[[test]]
testTitle = 'ApiCorrectnessTest'
clearAfterTest = false
simBackupAgents = 'BackupToDB'
timeout = 2100
runSetup = true

    [[test.workload]]
    testName = 'ApiCorrectness'
    numKeys = 2500
    onlyLowerCase = true
    shortKeysRatio = 0.5
    minShortKeyLength = 1
    maxShortKeyLength = 3
    minLongKeyLength = 1
    maxLongKeyLength = 64
    minValueLength = 1
    maxValueLength = 200
    numGets = 1000
    numGetRanges = 100
    numGetRangeSelectors = 100
    numGetKeys = 100
    numClears = 100
    numClearRanges = 10
    maxTransactionBytes = 500000
    randomTestDuration = 60

    [[test.workload]]
    testName = 'AtomicSwitchover'

    [[test.workload]]
    testName = 'Status'
    testDuration = 30.0

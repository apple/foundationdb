[configuration]
minimumReplication = 2

[[knobs]]
cc_recovery_init_req_timeout = 5
cc_recovery_init_req_growth_factor = 1.01
cc_recovery_init_req_max_timeout = 10

[[test]]
testTitle = 'Clogged'
connectionFailuresDisableDuration = 60

    [[test.workload]]
    testName = 'Cycle'
    transactionsPerSecond = 1000.0
    testDuration = 300.0
    expectedRate = 0

    [[test.workload]]
    testName = 'LowLatency'
    testDuration = 300.0
    maxGRVLatency = 50.0
    testWrites = false

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 1
    machinesToLeave = 3
    reboot = true
    testDuration = 300.0
    waitForVersion = true
    allowFaultInjection = false
    killDc = false

[configuration]
extraDatabaseMode = 'Single'
# Disable tenant mode because:
# 1. Required tenant mode is not supported for Disaster Recovery yet
# 2. The Cycle workload is not tenant-aware and will fail with tenant_not_found
#    errors when assigned optional or optional_experimental tenant modes
tenantModes = ['disabled']

[[test]]
testTitle = 'SharedDefaultBackupToFileThenDB'
clearAfterTest = false
simBackupAgents = 'BackupToFileAndDB'

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 500.0
    testDuration = 30.0
    expectedRate = 0

    [[test.workload]]
    testName = 'BackupAndRestoreCorrectness'
    backupTag = 'backup1'
    backupAfter = 20.0
    minBackupAfter = 10.0
    restoreAfter = 60.0
    shareLogRange = true
    performRestore = true
    allowPauses = false
    defaultBackup = true

    [[test.workload]]
    testName = 'BackupToDBCorrectness'
    backupTag = 'backup2'
    backupAfter = 20.0
    minBackupAfter = 10.0
    restoreAfter = 60.0
    performRestore = false
    shareLogRange = true
    defaultBackup = true

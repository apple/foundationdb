    testName = 'RandomClogging'
    testDuration = 60.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 30.0
    testDuration = 60.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10

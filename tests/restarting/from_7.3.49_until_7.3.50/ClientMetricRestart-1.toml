[configuration]
tenantModes = ['disabled']
# For ShardedRocksDB, an very old 7.3 binary is not compatible to the new binary
storageEngineExcludeTypes = [5]

[[knobs]]
# For ShardEncodeLocationMetadata, an very old 7.3 binary is not compatible to the new binary
shard_encode_location_metadata = false

[[test]]
testTitle='ClientMetricRestartTest'
clearAfterTest=false
waitForQuiescenceEnd=false

    [[test.workload]]
    testName='ClientMetric'
    toSet=true
    samplingProbability=0.01
    testDuration=500.0

    [[test.workload]]
    testName='SaveAndKill'
    restartInfoLocation='simfdb/restartInfo.ini'
    testDuration=500.0
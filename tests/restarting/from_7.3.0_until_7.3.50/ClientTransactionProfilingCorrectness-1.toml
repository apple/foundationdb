[configuration]
# For ShardedRocksDB, an very old 7.3 binary is not compatible to the new binary
storageEngineExcludeTypes = [5]

[[knobs]]
# For ShardEncodeLocationMetadata, an very old 7.3 binary is not compatible to the new binary
shard_encode_location_metadata = false

[[test]]
testTitle="ClientTransactionProfilingCorrectness"
clearAfterTest=false
runSetup=true
timeout=2100

    [[test.workload]]
    testName="ApiCorrectness"
    numKeys=5000
    onlyLowerCase=true
    shortKeysRatio=0.5
    minShortKeyLength=1
    maxShortKeyLength=3
    minLongKeyLength=1
    maxLongKeyLength=128
    minValueLength=1
    maxValueLength=1000
    numGets=1000
    numGetRanges=100
    numGetRangeSelectors=100
    numGetKeys=100
    numClears=100
    numClearRanges=10
    maxTransactionBytes=500000
    randomTestDuration=30

    [[test.workload]]
    testName="ClientTransactionProfileCorrectness"

    [[test.workload]]
    testName="SaveAndKill"
    restartInfoLocation="simfdb/restartInfo.ini"
    testDuration=60

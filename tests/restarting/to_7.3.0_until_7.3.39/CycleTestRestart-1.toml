[configuration]
maxTLogVersion = 7
disableTss = true
disableHostname = true
tenantModes = ['disabled']

[[knobs]]
# Mutation checksum and accumulative checksum is not compatible with release-7.3.(<41)
enable_mutation_checksum = false
enable_accumulative_checksum = false

[[test]]
testTitle = 'Clogged'
clearAfterTest = false

    [[test.workload]]
    testName = 'Cycle'
    transactionsPerSecond = 500.0
    nodeCount = 2500
    testDuration = 10.0
    expectedRate = 0

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 10.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 10.0
    testDuration = 10.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 10.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 10.0

    [[test.workload]]
    testName = 'SaveAndKill'
    restartInfoLocation = 'simfdb/restartInfo.ini'
    testDuration = 10.0

[configuration]
maxTLogVersion = 6
disableTss = true

[[knobs]]
# testing that restart with writing recover at version to CSTATE.
record_recover_at_in_cstate = true
track_tlog_recovery = true

[[test]]
testTitle = 'Clogged'
runSetup = false

    [[test.workload]]
    testName = 'Cycle'
    transactionsPerSecond = 2500.0
    nodeCount = 2500
    testDuration = 10.0
    expectedRate = 0

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 10.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 10.0
    testDuration = 10.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 10.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true

# Blob Granules are only upgrade-able as of snowflake/release-71.2.3 and release-7.2

[configuration]
testClass = "BlobGranuleRestart"
blobGranulesEnabled = true
allowDefaultTenant = false
injectTargetedSSRestart = true
injectSSDelay = true

[[test]]
testTitle = 'BlobGranuleRestartCycle'
clearAfterTest=false
runSetup=false

    [[test.workload]]
    testName = 'Cycle'
    transactionsPerSecond = 2500.0
    nodeCount = 2500
    testDuration = 30.0
    expectedRate = 0

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 30.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 30.0
    testDuration = 30.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 30.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 30.0

    [[test.workload]]
    testName = 'BlobFailureInjection'
    testDuration = 30.0

    [[test.workload]]
    testName = 'BlobGranuleVerifier'
    testDuration = 30.0
    # cycle does its own workload checking, don't want clear racing with its checking
    clearAndMergeCheck = false

[configuration]
storageEngineExcludeTypes=[4,5]
logAntiQuorum=0

[[knobs]]
# For this feature, an very old 7.3 binary is not compatible to the new binary
shard_encode_location_metadata = false

[[test]]
# Take snap and do cycle test
testTitle="SnapCyclePre"
clearAfterTest=false

    [[test.workload]]
    testName="Cycle"
    transactionsPerSecond=2500.0
    nodeCount=2500
    testDuration=10.0
    expectedRate=0

    [[test.workload]]
    testName="SnapTest"
    numSnaps=1
    maxSnapDelay=10.0
    testID=1

[[test]]
# save and shutdown
testTitle="SnapCycleShutdown"

    [[test.workload]]
    testName="SaveAndKill"
    restartInfoLocation="simfdb/restartInfo.ini"
    testDuration=10.0
    isRestoring=1

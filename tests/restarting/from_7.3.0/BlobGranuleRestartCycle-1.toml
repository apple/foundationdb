# Blob Granules are only upgrade-able as of snowflake/release-71.2.3 and release

[configuration]
testClass = "BlobGranuleRestart"
blobGranulesEnabled = true
allowDefaultTenant = false
injectTargetedSSRestart = true
injectSSDelay = true
tenantModes = ['disabled']

[[knobs]]
enable_blob_granule_file_logical_size=false

[[test]]
testTitle = 'BlobGranuleRestartCycle'
clearAfterTest=false

    [[test.workload]]
    testName = 'Cycle'
    transactionsPerSecond = 500.0
    nodeCount = 2500
    testDuration = 30.0
    expectedRate = 0

    [[test.workload]]
    testName = 'BlobGranuleVerifier'
    testDuration = 30.0
    # don't delete state after test
    clearAndMergeCheck = false
    doForcePurge = false
    initAtEnd = false

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 30.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 30.0
    testDuration = 30.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 30.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 30.0

    [[test.workload]]
    testName = 'BlobFailureInjection'
    testDuration = 30.0

    [[test.workload]]
    testName='SaveAndKill'
    restartInfoLocation='simfdb/restartInfo.ini'
    testDuration=30.0

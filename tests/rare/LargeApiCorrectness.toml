[[test]]
testTitle = 'ApiCorrectnessTest'
clearAfterTest = true
timeout = 2100
connectionFailuresDisableDuration = 100000
runSetup = true

    [[test.workload]]
    testName = 'ApiCorrectness'
    numKeys = 3000
    onlyLowerCase = true
    shortKeysRatio = 0.5
    minShortKeyLength = 1
    maxShortKeyLength = 3
    minLongKeyLength = 1
    maxLongKeyLength = 128
    minValueLength = 1
    maxValueLength = 5000
    numGets = 400
    numGetRanges = 40
    numGetRangeSelectors = 40
    numGetKeys = 40
    numClears = 40
    numClearRanges = 10
    maxTransactionBytes = 5000000
    randomTestDuration = 60

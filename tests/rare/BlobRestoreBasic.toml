[configuration]
testClass = "BlobRestore"
blobGranulesEnabled = true
extraDatabaseMode = 'Single'
allowDefaultTenant = false
disableTss = true

[[knobs]]
bg_consistency_check_enabled = 0
bw_throttling_enabled = false
blob_restore_skip_empty_ranges = false

[[test]]
testTitle = 'SetupBlob'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
clearAfterTest = false
waitForQuiescence = false

    [[test.workload]]
    testName = 'BlobRestoreWorkload'
    setupBlob = true

[[test]] 
testTitle = 'BackupMutationLogs'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
waitForQuiescence = false

    [[test.workload]]
    testName = 'IncrementalBackup'
    tag = 'default'
    blobManifestUrl = 'file://simfdb/fdbblob/manifest'
    submitOnly = true
    waitForBackup = true
    
[[test]]
testTitle = 'CycleTest'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
waitForQuiescence = false
clearAfterTest = false

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 1000.0
    testDuration = 30.0
    expectedRate = 0

    [[test.workload]]
    testName = 'IncrementalBackup'
    tag = 'default'
    waitForBackup = true
    stopBackup = true

[[test]]
testTitle = 'BlobRestore'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false
clearAfterTest = false
waitForQuiescence = false

    [[test.workload]]
    testName = 'BlobRestoreWorkload'
    performRestore = true


[[test]]
testTitle = 'VerifyCycle'
checkOnly = true
runConsistencyCheck = false

    [[test.workload]]
    testName = 'Cycle'
    nodeCount = 3000
    transactionsPerSecond = 1000.0
    testDuration = 30.0
    expectedRate = 0
